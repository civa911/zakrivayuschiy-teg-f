<!DOCTYPE html>
<html lang="ru" class="theme-light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark">
    <title>Закрывающий тег</title>
    <link rel="icon" href="./images/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
    <link rel="stylesheet" href="./styles/themes.css" />
    <script src="./scripts/set-theme.js"></script>
  </head>
  <body class="page">
    <header class="header">
      <a class="header-title">&lt;/html&gt;</a>
      <h1 class="header-subtitle">Закрывающий тег</h1>
      <nav class="theme-menu header__theme-menu">
        <!-- Не меняйте разметку этого списка, иначе скрипты перестанут работать -->
        <ul class="theme-menu__list">
          <li class="theme-menu__item">
            <button type="button" data-theme="dark" class="theme-menu__button">
              Темно
            </button>
          </li>
          <li class="theme-menu__item">
            <button
              type="button"
              data-theme="auto"
              disabled
              class="theme-menu__button"
            >
              Авто
            </button>
          </li>
          <li class="theme-menu__item">
            <button type="button" data-theme="light" class="theme-menu__button">
              Светло
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      
      <ul class="card-list">
        <li class="card"></li>
      </ul>

      <button class="button page__save-button" type="button" onclick="window['modal-floppy-insert'].showModal()" aria-controls="modal-floppy-insert">
        <svg viewBox="0 0 29 28" class="floppy-icon">
          <use href="./svg/floppy.svg#floppy"></use>
        </svg> 
        <span class="button__text">Сохранить на память</span>
      </button>

      <dialog id="modal-floppy-insert">
        <svg viewBox="0 0 29 28" class="floppy-icon">
          <use href="./svg/floppy.svg#floppy"></use>
        </svg> 
        <p class="modal-text button__text">
          Вставьте 
          <br> 
          дискету, чтобы продолжить
        </p>
        <button class="button modal-submit-button" type="button" onclick="window['modal-floppy-insert'].close()">
          <span class="modal-text button__text">Ок</span>
        </button>
      </dialog>

    </main>
    <script src="./scripts/like.js"></script>
  </body>
</html>
